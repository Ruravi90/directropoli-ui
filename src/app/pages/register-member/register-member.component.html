<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Crear miembro</h1>
</div>
<div class="col-lg-12">
    <div class="card shadow-sm">
        <div class="card-body">
            <form action="">
                <h3>Generales</h3>
                <div class="row py-2">
                    <div class="col-lg-12 col-md-12 col-sm-12 my-2">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="Nombre del miembro">
                            <label for="floatingInput">Nombre del miembro</label>
                        </div>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-lg-4 col-md-12 col-sm-12 my-2">
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" id="floatingInput" placeholder="Descripción corta">
                          <label for="floatingInput">Descripción corta</label>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12 col-sm-12 my-2">
                        <div class="form-floating">
                          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                              <option value="1">Plaza Galerías</option>
                              <option value="2">Plaza Andares</option>
                              <option value="3">La Gran Plaza</option>
                          </select>
                          <label for="floatingSelect">Selecciona un directorio</label>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12 col-sm-12 my-2">
                        <div class="form-floating">
                          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                              <option value="1">Ropa</option>
                              <option value="2">Joyería</option>
                              <option value="3">Zapateria</option>
                          </select>
                          <label for="floatingSelect">Selecciona una categoría</label>
                        </div>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-lg-3 col-md-12 col-sm-12 my-2">
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1">Facebook</span>
                          <input type="text" class="form-control" aria-label="Facebook" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12 my-2">
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1">Twitter</span>
                          <input type="text" class="form-control" aria-label="Twitter" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12 my-2">
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1">Instagram</span>
                          <input type="text" class="form-control"  aria-label="Instagram" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12 my-2">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Whatsapp</span>
                            <input type="text" class="form-control" aria-label="Whatsapp" aria-describedby="basic-addon1">
                          </div>
                    </div>
                </div>
                <h3>Descriptivos</h3>
                <div class="row py-2">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Descripción" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Descripción</label>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-lg-3 col-md-12 col-sm-12 my-2">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Representante</span>
                            <input type="text" class="form-control" aria-label="Facebook" aria-describedby="basic-addon1">
                          </div>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12 my-2">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Puesto</span>
                            <input type="text" class="form-control" aria-label="Twitter" aria-describedby="basic-addon1">
                          </div>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12 my-2">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Teléfono</span>
                            <input type="text" class="form-control"  aria-label="Instagram" aria-describedby="basic-addon1">
                          </div>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12 my-2">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Correo</span>
                            <input type="text" class="form-control" aria-label="Whatsapp" aria-describedby="basic-addon1">
                          </div>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-lg-6 col-md-12 col-sm-12 my-2">
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1">Dirección</span>
                          <input type="text" class="form-control" aria-label="Facebook" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12 my-2">
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1">Mapa</span>
                          <input type="text" class="form-control" aria-label="Twitter" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="mb-3">
                      <label for="formFileMultiple" class="form-label">Agrega tus imagenes</label>
                      <input class="form-control" type="file" id="formFileMultiple" multiple>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-4">
                    <a class="btn btn-outline-danger me-1" href="">Cancelar</a>
                    <button type="submit" class="btn btn-primary ms-1">Guardar miembro</button>
                </div>
            </form>
        </div>
    </div>
</div>
