<main class="form-signin">
  <form class="text-center" [formGroup]="form" (ngSubmit)="onSubmit()">
      <img class="my-4" src="assets/images/logo.svg" alt="Directropoli">
    <h1 class="h3 mb-3 fw-normal">Iniciar sesi&oacute;n</h1>
    <div class="form-floating">
      <input type="email" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
      formControlName="email"
      name="email"
      placeholder="name@example.com">
      <label for="floatingInput">Correo</label>
    </div>
    <div class="form-floating">
      <input type="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      formControlName="password"
      name="password"
      placeholder="Password">
      <label for="floatingPassword">Contraseña</label>
    </div>

    <div class="mb-3" *ngIf="isError">
      <nz-alert nzType="error" nzMessage="Correo o contraseña incorrecta" nzShowIcon></nz-alert>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox"
        value="remember"
        formControlName="remember"
        name="remember"> Recordar sesi&oacute;n
      </label>
    </div>
    <div class="form-floating">
      <a aria-current="page" [routerLink]="['/reset-password']">
        Recuperar contraseña
      </a>
    </div>

    <button class="w-100 btn btn-lg btn-primary" nz-button [nzLoading]="isLoading" nzShape="circle"  type="submit">Entrar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
  </form>
</main>
