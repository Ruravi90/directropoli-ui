<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Crear categoria</h1>
</div>
<div class="row d-flex justify-content-center align-items-top py-4 text">
  <!-- Main Content -->
  <div class="col-lg-12 mb-2">
    <div class="card shadow-sm">
        <div class="card-body">
            <form action="">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Nombre de la categoría">
                    <label for="floatingInput">Nombre de la categoría</label>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Imagen destacada</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                  <div class="d-flex justify-content-end mt-4">
                    <a class="btn btn-outline-danger me-1" href="">Cancelar</a>
                    <button type="submit" class="btn btn-primary ms-1">Guardar categoría</button>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
