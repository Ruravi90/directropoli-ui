<header class="p-3 border-bottom">
  <div class="container-fluid">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <img class="" src="assets/images/logo.svg" alt="Directropoli">
      </a>
      <form class="w-50 me-5 ms-5" [formGroup]="form" (ngSubmit)="search()">
          <div class="input-group mb-1">
              <input type="search"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.search.errors }"
              formControlName="search"
              name="search"
              placeholder="Search..."
              aria-label="Search">
              <button class="btn btn-primary">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
              </button>
          </div>
      </form>
      <div class="a-elements">
          <div class="d-flex justify-content-end">
              <div class="flex-shrink-0 dropdown pe-3 border-end">
                <!--
                  <div class="d-flex align-items-center">
                      <p class="small me-2 mt-2">Language</p>
                          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                              <img src="assets/images/avatar.svg"  class="rounded-circle">
                          </a>
                          <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                              <li><a class="dropdown-item" href="#">New project...</a></li>
                              <li><a class="dropdown-item" href="#">Settings</a></li>
                              <li><a class="dropdown-item" href="#">Profile</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Sign out</a></li>
                          </ul>
                  </div>
                -->
              </div>
              <div class="flex-shrink-0 dropdown ps-3">
                  <div class="d-flex align-items-center">
                      <p class="small me-2 mt-2">{{session.user.name}}</p>
                          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                              <img src="assets/images/avatar.svg"  class="rounded-circle">
                          </a>
                          <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                              <li><a class="dropdown-item" href="#">New project...</a></li>
                              <li><a class="dropdown-item" href="#">Settings</a></li>
                              <li><a class="dropdown-item" href="#">Profile</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Sign out</a></li>
                          </ul>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</header>
<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Admin</span>
          <a class="link-secondary" href="#" aria-label="Add a new report">
            <span data-feather="plus-circle"></span>
          </a>
        </h6>
        <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" [routerLink]="['/dashboard/index']">
                <span data-feather="home"></span>
                INICIO
              </a>
            </li>
        </ul>
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Directorio</span>
          <a class="link-secondary" [routerLink]="['/dashboard/index']"aria-label="Add a new report">
            <span data-feather="plus-circle"></span>
          </a>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/dashboard/register-directory']">
              <span data-feather="file-text"></span>
              Registro de directorio
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
